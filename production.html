<script type="text/javascript">
	$(function(){

		clear_maring_01();
		clear_maring_02();
		clear_maring_03();

		function clear_maring_01(){
			for(var i = 0,max=$(".p_box a").length; i<max;i++){
				if( (i+1)%4 == 0){
					$(".p_box a").eq(i).css({"marginRight":0})
				} 
			}
		}

		function clear_maring_02(){
			for(var i = 0,max=$(".c_box .bottomBox a").length; i<max;i++){
				if( (i+1)%5 == 0){
					$(".c_box .bottomBox a").eq(i).css({"marginRight":0})
				} 
			}
		}

		function clear_maring_03(){
			for(var i = 0,max=$(".cb_box .bottomBox a").length; i<max;i++){
				if( (i+1)%5 == 0){
					$(".cb_box .bottomBox a").eq(i).css({"marginRight":0})
				} 
			}
		}

		//品牌规划

		var pStr = ["images/product/p/08.jpg","images/product/p/09.jpg","images/product/p/10.jpg"];
		var pUrl = ["pp/pp08.html","pp/pp09.html","pp/pp10.html"];
		var pOff = true;
		$(".p_box .add").on("click",function(){
			if(pOff){
				$(this).before(getStr(pStr,pUrl));
				$(this).find("img").attr("src","images/product/p/shou.jpg")
				pOff = false;
			}else{

				for(var j=0; j<3;j++){
					$(this).prev().remove();
				}
				$(this).find("img").attr("src","images/product/p/more.jpg")

				pOff = true;
			}
			clear_maring_01();
		})

		//产品创新
		var cOff = true;
		$(".c_box").delegate(".add","click",function(){
			
			if(cOff){
				var eleTemp = $(this).parent();	
				$(this).remove();
				eleTemp.append('<a href="cp/cp07.html"><img src="images/product/p/c_07.jpg"></a>');
				eleTemp.after('<div class="bottomBox clearfix">\
									<a href="cp/cp08.html"><img src="images/product/p/c_08.jpg"></a>\
									<a href="cp/cp09.html"><img src="images/product/p/c_09.jpg"></a>\
									<a href="cp/cp10.html"><img src="images/product/p/c_10.jpg"></a>\
									<a href="cp/cp11.html"><img src="images/product/p/c_11.jpg"></a>\
									<a href="cp/cp12.html"><img src="images/product/p/c_12.jpg"></a>\
									<a href="cp/cp13.html"><img src="images/product/p/c_13.jpg"></a>\
									<a href="javascript:void(0);" class="add"><img src="images/product/p/shou.jpg"></a>\
							</div>')
				cOff = false;
			}else{
				$(".c_box .bottomBox").remove();
				$(".c_box .rightBox a:last").remove();
				$(".c_box .rightBox").append('<a href="###" class="add"><img src="images/product/p/more.jpg"></a>');
				$(this).remove();
				cOff = true;
			}
			clear_maring_02();
		});


		//传播推广
		var cbOff = true;

		$(".cb_box").delegate(".add","click",function(){
			
			if(cbOff){
				var eleTemp = $(this).parent();	
				eleTemp.append('<a href="cb/cb07.html"><img src="images/product/p/cb_07.jpg"></a>');
				$(this).remove();
				eleTemp.after('<div class="bottomBox clearfix">\
									<a href="cb/cb08.html"><img src="images/product/p/cb_08.jpg"></a>\
									<a href="cb/cb09.html"><img src="images/product/p/cb_09.jpg"></a>\
									<a href="cb/cb10.html"><img src="images/product/p/cb_10.jpg"></a>\
									<a href="cb/cb11.html"><img src="images/product/p/cb_11.jpg"></a>\
									<a href="cb/cb12.html"><img src="images/product/p/cb_12.jpg"></a>\
									<a href="cb/cb13.html"><img src="images/product/p/cb_13.jpg"></a>\
									<a href="cb/cb06.html" class="add"><img src="images/product/p/shou.jpg"></a>\
							</div>')

				cbOff = false;
			}else{
				$(".cb_box .bottomBox").remove();
				$(".cb_box .rightBox a:last").remove();
				$(".cb_box .rightBox").append('<a href="###" class="add"><img src="images/product/p/more.jpg"></a>');
				$(this).remove();

				cbOff = true;
			}
			clear_maring_03();
		});


		//网络互动

		var hdStr = ["images/product/p/hd_07.jpg","images/product/p/hd_08.jpg","images/product/p/hd_09.jpg"];
		var hdUrl = ["hd/hd07.html","hd/hd08.html","hd/hd09.html"];
		var hdOff = true;
		$(".hd_box .add").on("click",function(){
			if(hdOff){
				$(this).before(getStr(hdStr,hdUrl));
				$(this).find("img").attr("src","images/product/p/shou.jpg")
				hdOff = false;
			}else{

				for(var j=0; j<hdStr.length;j++){
					$(this).prev().remove();
				}
				$(this).find("img").attr("src","images/product/p/more.jpg")

				hdOff = true;
			}
			clear_maring_01();
		})


		$(".product_list").delegate("a:not(.add)","mouseenter",function(){
			$(this).append('<div class="mask"><i></i></div>')
		})
		$(".product_list").delegate("a:not(.add)","mouseleave",function(){
			$(this).find(".mask").remove();
		})



		function getStr (arr,url){
			var tempStr = "";
			for(var k = 0,max=arr.length;k<max;k++){
				tempStr += '<a href="'+url[k]+'"><img src="'+arr[k]+'"></a>'
			}
			return tempStr;
		}


		var mySwiper = new Swiper ('.production_banner', {
		    loop: true,
		    autoplay : 3000,
		    pagination: '.swiper-pagination',
		}) 
	})
</script>
